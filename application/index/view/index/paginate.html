<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>paginate</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/index/css/paginate.css" />
</head>

<body>
 {notempty name="currentPage"}
 {else/}
   {assign name="currentPage" value="1" /}
 {/notempty}
 <div></div>
 <div id="test">
   <table>
     <tr>
        <th>序列</th>
        <th>球队名字</th>
        <th>球队队徽</th>
        <th>球队区域</th>
        <th>球队分属</th>
     </tr>
      {volist name='list' id='team'}
      <tr>
        <td>{$key+1+($currentPage-1)*$list_rows}</td>
        <td>{$team[DB_NBATEAM_NAME]}</td>
        <td><img src="__PUBLIC____NBA_IMAGE_PATH__{$team[DB_NBATEAM_LOGO]}" style="width: 40px; height: 40px;"/></td>
        <td>{$team[DB_NBATEAM_ALLIANCE]}</td>
        <td>{$team[DB_NBATEAM_PARTITION]}</td>
      </tr>
      {/volist}
   </table>
   {$list->render()}
 </div>

</body>
</html>
